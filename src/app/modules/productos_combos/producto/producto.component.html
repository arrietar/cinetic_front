<div class="flex justify-content-center w-screen my-8">
    <p-table [value]="productos" responsiveLayout="scroll" class="w-8 h-min">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button (click)="form_producto.reset(); ver_formulario=true" label="Adicionar"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th> Codigo </th>
                <th> Nombre </th>
                <th> Valor de Compra </th>
                <th> Valor de Venta </th>
                <th> Ciudad </th>
                <th> Cantidad </th>
                <th> Accion </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
            <tr>
                <td> {{producto.codigo_producto}} </td>
                <td> {{producto.nombre_producto}} </td>
                <td> {{producto.valor_compra}} </td>
                <td> {{producto.valor_venta}} </td>
                <td> {{producto.ciudad}} </td>
                <td> {{producto.inventario}} </td>
                <td><p-button (click)="llenar_form(producto); ver_formulario=true" label="Editar"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Formulario de Producto" [(visible)]="ver_formulario">
    <form [formGroup]="form_producto">
        <div class="flex flex-column justify-content-center align-items-start gap-4 mb-5">
            <input type="text" formControlName="codigo_producto" placeholder="Codigo producto" pInputText>
            <input type="text" formControlName="nombre_producto" placeholder="Nombre producto" pInputText>
            <input type="text" formControlName="valor_compra" placeholder="Valor compra" pInputText>
            <input type="text" formControlName="valor_venta" placeholder="Valor venta" pInputText>
            <input type="text" formControlName="ciudad" placeholder="Ciudad" pInputText>
            <input type="text" formControlName="inventario" placeholder="Inventario" pInputText>
        </div>
    </form>
    <p-button (click)="guardar_actualizar_producto()" label="Guardar"></p-button>
</p-dialog>

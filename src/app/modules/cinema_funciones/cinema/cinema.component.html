<div class="flex justify-content-center w-screen my-8">
    <p-table [value]="cinemas" responsiveLayout="scroll" class="w-8 h-min">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button (click)="form_cinema.reset(); ver_formulario=true" label="Adicionar"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th> Codigo </th>
                <th> Nombre </th>
                <th> Ciudad </th>
                <th> Telefono </th>
                <th> Direccion </th>
                <th> E-mail </th>
                <th> Accion </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cinema>
            <tr>
                <td> {{cinema.codigo_cinema}} </td>
                <td> {{cinema.nombre_cinema}} </td>
                <td> {{cinema.ciudad}} </td>
                <td> {{cinema.telefono}} </td>
                <td> {{cinema.direccion}} </td>
                <td> {{cinema.email}} </td>
                <td><p-button (click)="llenar_form(cinema); ver_formulario=true" label="Editar"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
<p-dialog header="Formulario de Cinema" [(visible)]="ver_formulario">
    <form [formGroup]="form_cinema">
        <div class="flex flex-column justify-content-center align-items-start gap-4 mb-5">
            <input type="text" formControlName="codigo_cinema" placeholder="Codigo cinema" pInputText>
            <input type="text" formControlName="nombre_cinema" placeholder="Nombre cinema" pInputText>
            <input type="text" formControlName="ciudad" placeholder="Ciudad" pInputText>
            <input type="text" formControlName="telefono" placeholder="Telefono" pInputText>
            <input type="text" formControlName="direccion" placeholder="Direccion" pInputText>
            <input type="text" formControlName="email" placeholder="E-mail" pInputText>
        </div>
    </form>
    <p-button (click)="guardar_actualizar_cinema()" label="Guardar"></p-button>
</p-dialog>

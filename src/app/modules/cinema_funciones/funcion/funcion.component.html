<div class="flex justify-content-center w-screen my-8">
    <p-table [value]="funciones" responsiveLayout="scroll" class="w-8 h-min">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button (click)="form_funcion.reset(); ver_formulario=true" label="Adicionar"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th> Codigo </th>
                <th> Fecha </th>
                <th> Pelicula </th>
                <th> Sala </th>
                <th> Horario </th>
                <th> Accion </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcion>
            <tr>
                <td> {{funcion.codigo_funcion}} </td>
                <td> {{funcion.fecha}}</td>
                <td> {{funcion.pelicula.nombre_pelicula}} </td>
                <td> {{funcion.sala.nombre_sala}} </td>
                <td> {{funcion.horario}} </td>
                <td><p-button (click)="llenar_form(funcion); ver_formulario=true" label="Editar"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Formulario de Funcion" [(visible)]="ver_formulario">
    <form [formGroup]="form_funcion" #formFuncion>
        <div class="flex flex-column justify-content-center align-items-start gap-4 mb-5">
            <input type="text" formControlName="codigo_funcion" placeholder="Codigo funcion" pInputText>
                <input type="date" formControlName="fecha" placeholder="Fecha" pInputText>
                <p-dropdown [options]="peliculas" formControlName="pelicula" optionLabel="name" optionValue="code"></p-dropdown>
                <p-dropdown [options]="salas" formControlName="sala" optionLabel="name" optionValue="code"></p-dropdown>
                <input type="time" formControlName="horario" pInputText>
        </div>
        <p-button (click)="guardar_actualizar_funcion()" label="Guardar"></p-button>
    </form>
</p-dialog>

<p-toast></p-toast>

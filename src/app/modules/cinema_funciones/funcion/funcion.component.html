<div class="flex justify-content-center align-items-center w-screen h-screen">
    <p-table [value]="funciones" responsiveLayout="scroll" class="w-8 h-min">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <p-button (click)="form_funcion.reset(); ver_formulario=true" label="Adicionar"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th> Codigo </th>
                <th> Fecha </th>
                <th> Pelicula </th>
                <th> Sala </th>
                <th> Horario </th>
                <th> Accion </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-funcion>
            <tr>
                <td> {{funcion.codigo_funcion}} </td>
                <td> {{funcion.fecha}}</td>
                <td> {{funcion.pelicula_id}} </td>
                <td> {{funcion.sala_id}} </td>
                <td> {{funcion.horario}} </td>
                <td><p-button (click)="llenar_form(funcion); ver_formulario=true" label="Editar"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
